<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Candidate Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container mt-3 mt-md-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Inline Add Candidate Modal -->
    <div class="modal fade" id="addCandidateModal" tabindex="-1" role="dialog" aria-labelledby="addCandidateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form method="POST" action="{{ url_for('add_candidate_inline') }}">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addCandidateModalLabel">Add Candidate</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="district_code" id="modalDistrictCode">
                        <input type="hidden" name="election_year" id="modalElectionYear">

                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Party:</label>
                            <select name="party" class="form-control">
                                <option value="R">Republican</option>
                                <option value="D">Democrat</option>
                                <option value="I">Independent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status:</label>
                            <select name="status" class="form-control">
                                <option value="Considering">Considering</option>
                                <option value="Potential">Potential</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Declined">Declined</option>
                                <option value="New Recruit">New Recruit</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Add Candidate</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <script>
        function openAddCandidateModal(districtCode, electionYear) {
            $('#modalDistrictCode').val(districtCode);
            $('#modalElectionYear').val(electionYear);
            $('#addCandidateModalLabel').text("Add " + electionYear + " Candidate for " + districtCode);
            $('#addCandidateModal').modal('show');
        }

        $(document).ready(function () {
            // Initialize popovers with loading state
            $('[data-toggle="popover"]').each(function() {
                var $btn = $(this);
                var candidateId = $btn.data('candidate-id');
                
                $btn.popover({
                    content: '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading...</div>',
                    html: true,
                    trigger: 'click',
                    placement: 'auto',
                    container: 'body'
                });
                
                $btn.on('shown.bs.popover', function() {
                    var popover = $(this).data('bs.popover');
                    
                    fetch('/api/candidate/' + candidateId)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                popover.config.content = '<p>Candidate not found</p>';
                            } else {
                                let html = '<div style="min-width:250px;max-width:300px">';
                                html += '<p style="margin:0 0 5px 0"><strong>' + data.first_name + ' ' + data.last_name + '</strong></p>';
                                if (data.email) html += '<p style="margin:0 0 3px 0"><small>‚úâÔ∏è ' + data.email + '</small></p>';
                                if (data.phone1) html += '<p style="margin:0 0 3px 0"><small>üìû ' + data.phone1 + '</small></p>';
                                if (data.address) html += '<p style="margin:0 0 3px 0"><small>üìç ' + data.address + (data.city ? ', ' + data.city : '') + (data.zip ? ' ' + data.zip : '') + '</small></p>';
                                
                                html += '<hr style="margin:8px 0">';
                                html += '<p style="margin:0 0 5px 0"><strong>Recent Comments:</strong></p>';
                                
                                if (data.comments && data.comments.length > 0) {
                                    data.comments.forEach(function(c) {
                                        html += '<div style="margin-bottom:6px;padding:5px;background:#f5f5f5;border-radius:4px;font-size:11px">';
                                        html += '<div>' + c.text + '</div>';
                                        html += '<div style="color:#666;font-size:10px;margin-top:2px">‚Äî ' + c.by + '</div>';
                                        html += '</div>';
                                    });
                                } else {
                                    html += '<p style="color:#999;font-size:12px;margin:0">No comments yet</p>';
                                }
                                
                                html += '</div>';
                                popover.config.content = html;
                            }
                            
                            // Update the popover content
                            $(popover.tip).find('.popover-body').html(popover.config.content);
                        })
                        .catch(error => {
                            $(popover.tip).find('.popover-body').html('<p>Error loading data</p>');
                        });
                });
            });

            // Close popover when clicking outside
            $('body').on('click', function (e) {
                $('[data-toggle="popover"]').each(function () {
                    if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                        $(this).popover('hide');
                    }
                });
            });
        });
    </script>
    {% endblock %}
</body>

</html>
