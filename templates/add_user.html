{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Add New User</h1>
    <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label>User Type:</label>
            <select name="user_type" class="form-control" required>
                <option value="candidate">Candidate</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="candidate-fields" style="display:none;">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Party:</label>
                <select name="party" class="form-control">
                    <option value="R">Republican</option>
                    <option value="D">Democrat</option>
                    <option value="I">Independent</option>
                </select>
            </div>
        </div>
        <div class="admin-fields" style="display:none;">
            <div class="form-group">
                <label>Role:</label>
                <select name="role" class="form-control">
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <script>
        document.querySelector('select[name="user_type"]').addEventListener('change', function() {
            const candidateFields = document.querySelector('.candidate-fields');
            const adminFields = document.querySelector('.admin-fields');
            if (this.value === 'candidate') {
                candidateFields.style.display = 'block';
                adminFields.style.display = 'none';
            } else {
                candidateFields.style.display = 'none';
                adminFields.style.display = 'block';
            }
        });
    </script>
</div>
{% endblock %}
