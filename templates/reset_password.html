{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/ctehr-logo-white.png') }}" alt="Committee to Elect House Republicans" style="max-width: 280px; background: #c41e3a; padding: 15px; border-radius: 8px;" class="mb-3">
      <h4 class="mb-1">Candidate Tracker</h4>
    </div>
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Set New Password</h5>
        <p class="text-muted small mb-4">Enter a new password for <strong>{{ email }}</strong></p>
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" class="form-control" placeholder="At least 8 characters" required minlength="8">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-key"></i> Reset Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
