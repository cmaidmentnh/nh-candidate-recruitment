{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/ctehr-logo-white.png') }}" alt="Committee to Elect House Republicans" style="max-width: 280px; background: #d91720; padding: 15px; border-radius: 8px;" class="mb-3">
      <h4 class="mb-1">Candidate Tracker</h4>
    </div>
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Reset Password</h5>
        <p class="text-muted small mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-envelope"></i> Send Reset Link
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-muted small"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
