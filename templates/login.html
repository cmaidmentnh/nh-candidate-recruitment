{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/ctehr-logo-white.png') }}" alt="Committee to Elect House Republicans" style="max-width: 280px; background: #d91720; padding: 15px; border-radius: 8px;" class="mb-3">
      <h4 class="mb-1">Candidate Tracker</h4>
    </div>
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title mb-4">Sign In</h5>
        <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('forgot_password') }}" class="text-muted small">Forgot your password?</a>
        </div>
      </div>
    </div>
    <p class="text-center text-muted small mt-4">
      Need an account? Contact your administrator.
    </p>
  </div>
</div>
{% endblock %}
